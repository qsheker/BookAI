spring:
  application:
    name: book-service
  datasource:
    url: jdbc:postgresql://localhost:5432/book
    username: qsheker
    password: 2205
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

